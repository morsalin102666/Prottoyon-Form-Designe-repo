<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input File</title>
    <!-- tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- css file link -->
    <link rel="stylesheet" href="inputFile.css">
</head>

<body>
    <!-- =============== Header Section ==================== -->
    <header>
        <nav class="bg-gray-300 mx-4 md:mx-24 mt-9 rounded-md py-4 px-10">
            <div class="md:flex justify-between items-center">
                <div>
                    <h1 class="text-4xl font-bold text-blue-900">My Make a Prottoyon</h1>
                    <h3 class="text-2xl font-bold text-blue-700 mt-4">Md Morsalin Islam</h3>
                </div>
                <div>
                    <button
                        class="bg-blue-600 py-1 px-3 mt-4 md:mt-0 text-lg text-white rounded-md font-semibold">Prottoyon</button>
                </div>
            </div>
        </nav>
    </header>
    <!-- =============== Header Section ==================== -->
    <main>
        <section class="mt-14 w-[92%] md:w-[70%] mx-auto">
            <div class="bg-zinc-200 py-10 px-8 rounded-lg">
                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label for="student-name" class="text-lg font-medium mr-[10px] md:mr-4">Student Name :</label>
                        <input id="student-name" type="text" placeholder="Student name"
                            class="outline-none px-2 py-1 w-[70%] mt-2 md:mt-0 mb-3 md:mb-0 rounded-md">
                    </div>
                    <div>
                        <label for="father-name" class="text-lg font-medium mr-[24px] md:mr-4">Father Name :</label>
                        <input id="father-name" type="text" placeholder="Father name"
                            class="outline-none px-2 py-1 w-[70%] mt-2 md:mt-0 mb-3 md:mb-0 rounded-md">
                    </div>
                    <div class="mt-4">
                        <label for="student-name" class="text-lg font-medium mr-[15px] md:mr-5">Mother Name :</label>
                        <input id="student-name" type="text" placeholder="Mother name"
                            class="outline-none px-2 py-1 w-[70%] mt-2 md:mt-0 mb-3 md:mb-0 rounded-md">
                    </div>
                    <div class="mt-4">
                        <label for="student-name" class="text-lg font-medium mr-[36px] md:mr-7">Technology :</label>
                        <input id="student-name" type="text" placeholder="Technology"
                            class="outline-none px-2 py-1 w-[70%] mt-2 md:mt-0 mb-3 md:mb-0 rounded-md">
                    </div>
                    <div class="mt-4">
                        <label for="student-name" class="text-lg font-medium mr-[46px] md:mr-[49px]">Board Roll :</label>
                        <input id="student-name" type="text" placeholder="Board Roll"
                            class="outline-none px-2 py-1 w-[70%] mt-2 md:mt-0 mb-3 md:mb-0 rounded-md">
                    </div>
                    <div class="mt-4">
                        <label for="student-name" class="text-lg font-medium mr-[79px] md:mr-[70px]">Group :</label>
                        <input id="student-name" type="text" placeholder="Group"
                            class="outline-none px-2 py-1 w-[70%] mt-2 md:mt-0 mb-3 md:mb-0 rounded-md">
                    </div>
                    <div class="mt-4">
                        <label for="student-name" class="text-lg font-medium mr-[54px] md:mr-[59px]">Semester :</label>
                        <input id="student-name" type="text" placeholder="Semester"
                            class="outline-none px-2 py-1 w-[70%] mt-2 md:mt-0 mb-3 md:mb-0 rounded-md">
                    </div>
                    <div class="mt-4">
                        <label for="student-name" class="text-lg font-medium mr-[92px] md:mr-[83px]">Shift :</label>
                        <input id="student-name" type="text" placeholder="Shift"
                            class="outline-none px-2 py-1 w-[70%] mt-2 md:mt-0 mb-3 md:mb-0 rounded-md">
                    </div>
                    <div class="mt-4">
                        <label for="student-name" class="text-lg font-medium mr-[72px] md:mr-[72px]">Session :</label>
                        <input id="student-name" type="text" placeholder="Session"
                            class="outline-none px-2 py-1 w-[70%] mt-2 md:mt-0 mb-3 md:mb-0 rounded-md">
                    </div>
                    <div class="mt-4">
                        <label for="student-name" class="text-lg font-medium mr-[84px] md:mr-[72px]">Result :</label>
                        <input id="student-name" type="text" placeholder="Result"
                            class="outline-none px-2 py-1 w-[70%] mt-2 md:mt-0 mb-3 md:mb-0 rounded-md">
                    </div>
                </div>
                <button type="submit" class="mt-16 bg-blue-600 py-2 text-[20px] rounded-md text-white w-full font-semibold">Submit</button>
            </div>
        </section>
    </main>
</body>

</html>
